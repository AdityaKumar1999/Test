<!DOCTYPE html>
<html>

<head>
    <style>
        form {
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        select {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Medical Test Form</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Patient Contact Details</legend>
            <div>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div>
                <label for="patient-id">Patient ID (if exists)</label>
                <input type="text" id="patient-id" name="patient-id">
            </div>
            <div>
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact-number" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <div>
                <label for="house-number">House Number</label>
                <input type="text" id="house-number" name="house-number" required>
            </div>
            <div>
                <label for="street">Street</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div>
                <label for="area">Area</label>
                <input type="text" id="area" name="area" required>
            </div>
            <div>
                <label for="district">District</label>
                <select id="district" name="district" required>
                    <option value="">Choose</option>
                    <option value="district1">District 1</option>
                    <option value="district2">District 2</option>
                    <option value="district3">District 3</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Choose the Test Type</legend>
            <div>
                <input type="checkbox" id="cbc" name="test-type" value="cbc">
                <label for="cbc">CBC</label>
            </div>
            <div>
                <input type="checkbox" id="complete-urine" name="test-type" value="complete-urine">
                <label for="complete-urine">Complete Urine</label>
            </div>
            <div>
                <input type="checkbox" id="lipid-profile" name="test-type" value="lipid-profile">
                <label for="lipid-profile">Lipid Profile</label>
            </div>
            <div>
                <input type="checkbox" id="tsh" name="test-type" value="tsh">
                <label for="tsh">Thyroid Stimulating Hormone(TSH)</label>
            </div>
            <div>
                <input type="checkbox" id="glucose-test" name="test-type" value="glucose-test">
                <label for="glucose-test">Glucose Test</label>
            </div>
            <p>Please check at least one box without fail.</p>
        </fieldset>

        <fieldset>
            <legend>Do you want a hard copy of the report?</legend>
            <label><input type="radio" name="hard-copy" value="yes"> Yes</label>
            <label><input type="radio" name="hard-copy" value="no"> No</label>
        </fieldset>
        <fieldset>
            <legend>Select Your Comfortable Date and Time</legend>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
